name: Build and Publish

on:
  push:
    branches:
      - 'main'
      - 'test/**'

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install dependencies for code quality check
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit pytest pytest-cov
    
    - name: Check code formatting with Black
      run: black --check src/ examples/
      
    - name: Sort imports with isort
      run: isort src/ examples/ --check-only

    - name: Lint with Flake8
      run: flake8 src/ examples/
      
    - name: Static type check with mypy
      run: mypy src/ examples/
      
    - name: Check for security issues with bandit
      run: bandit -r src/ examples/
      
    - name: Run pytest with coverage
      run: pytest

  build-and-upload:
    needs: code-quality-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Upload to TestPyPI
      if: contains(github.ref, 'refs/heads/test/')
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    
    - name: Upload to PyPI
      if: github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
